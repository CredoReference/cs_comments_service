mongo:
  container_name: mongo
  image: edxops/mongo:v2
  volumes: 
    - ${DOCKER_DATA_ROOT}/mongo/data:/data

es:
  container_name: es
  image: edxops/elasticsearch:v1
  volumes:
    - ${DOCKER_DATA_ROOT}/elasticsearch/data:/es-data

forums:
  container_name: forums
  image: edxops/forums:opencraft
  ports:
    - 4567:4567

